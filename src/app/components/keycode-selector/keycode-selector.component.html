<div class="container m-3">
  <div class="modal-header">
    <h3>Select a keycode</h3>
  </div>


  <div class="modal-body px-0">
    <div style="overflow-y: hidden; height: calc(100vh - 15rem);">
      <div class="pux-2" style="overflow-y: auto; height: 100%;">
        <form [formGroup]="keycodeForm" >
          <div class="form-group row selector-row" >

            <div ngbDropdown class="form-group form-inline">
              <label for="dropdownKeycode" class="col-6 text-left" style="justify-content: left">Group</label>
              <button class="btn btn-outline-primary" id="dropdownKeycode" ngbDropdownToggle>{{selectedGroup}}</button>
              <div ngbDropdownMenu aria-labelledby="dropdownKeycode">
                <button *ngFor="let group of getGroups()" ngbDropdownItem (click)="selectGroup(group)">{{group}}</button>
              </div>
            </div>
          </div>


          <div class="form-group row  selector-row">
            <label for="a"></label>
            <button *ngFor="let keycode of getCodes()"
                    (click)="select(keycode)"
                    title="{{keycode.description}}"
                    class="btn btn-secondary m-1"
                    id="a"
                    name="a">
              {{keycode.legend||keycode.codes[0]}}
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

<!--  <div class="modal-body">-->
<!--    -->
<!--  </div>-->

  <div class="modal-footer">
    <button class="btn btn-secondary m-1" (click)="cancel()">Cancel</button>
  </div>
</div>
