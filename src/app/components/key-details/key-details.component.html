<div class="row" *ngIf="config.active">
  <div class="col-lg-2">
    <h3>Positioning</h3>
    <form>
      <div class="form-group">
        <label for="label">Label</label>
        <input class="form-control" type="text" [(ngModel)]="config.label" id="label" name="label">
      </div>

      <div class="form-group">
        <label for="x">X</label>
        <input class="form-control" type="text" [(ngModel)]="config.x" id="x" name="x">
      </div>

      <div class="form-group">
        <label for="y">Y</label>
        <input class="form-control" type="text" [(ngModel)]="config.y" id="y" name="y">
      </div>

      <div class="form-group">
        <label for="angle">Angle</label>
        <input class="form-control" type="text" [(ngModel)]="config.angle" id="angle" name="angle">
      </div>
    </form>
  </div>

  <div class="col-lg-4">
    <h3>Behaviors</h3>
    <div class="btn-group-toggle" data-toggle="buttons">
      <button *ngFor="let behavior of keyMapService.currentKeyBehaviors$ | async" class="btn btn-primary btn-block" (click)="selectBehavior(behavior)">{{behavior.getLabel()}}</button>
      <button class="btn btn-info btn-block" (click)="addBehavior()">+</button>
    </div>
  </div>

  <div class="col-lg-6" *ngIf="selectedBehavior">
    <behavior-selector></behavior-selector>
  </div>
</div>
