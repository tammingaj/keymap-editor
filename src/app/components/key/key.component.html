<div [ngStyle]="getStyle()" (click)="toggleActive($event)" (contextmenu)="$event.preventDefault()" class="key {{config.active?'btn-dark':''}} rounded-lg">
  <span *ngIf="mode=='layout'" style="mix-blend-mode: exclusion ">{{config.keyNumber}}<br></span>
  <span *ngIf="mode!='layout'">{{getLabel()}}<br></span>
  <span *ngIf="mode!='layout'" class="modifier float-left">{{getModifierLabel()}}</span>
</div>
