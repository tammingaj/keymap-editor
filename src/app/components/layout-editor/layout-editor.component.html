<div #arena
     id="arena"
     preserveAspectRatio="xMidYMid meet"
     (click)="keyMapService.deselect()">
  <key *ngFor="let keyConfig of getKeyConfigs()"
       [config]="keyConfig"
       [mode]="mode"
       (selected)="registerSelected(keyConfig)"
       [arena]="{'width':arena.offsetWidth,'height':arena.offsetHeight}">
  </key>
</div>
