<div class="container m-3">
  <div class="modal-header">
    <h3>Create a new keymap</h3>
  </div>

  <div class="modal-body">
    <form [formGroup]="keymapForm" (ngSubmit)="create()">

      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" type="text" formControlName="name">
      </div>

      <div class="form-group">
        <label for="shield">Shield</label>
        <div ngbDropdown #shieldDropdown="ngbDropdown" class="d-inline-block">
          <input id="shield" type="text" formControlName="shield" ngbDropdownToggle (click)="$event.stopPropagation(); shieldDropdown.open();">
          <div ngbDropdownMenu>
            <button ngbDropdownItem (click)="$event.preventDefault();selectShield('Nice!nano')">Nice!nano</button>
            <button ngbDropdownItem (click)="$event.preventDefault();selectShield('Proton-C')">Proton-C</button>
            <button ngbDropdownItem (click)="$event.preventDefault();selectShield('Blaat')">Blaat</button>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="board">Board</label>
        <div ngbDropdown #boardDropdown="ngbDropdown" class="d-inline-block">
          <input id="board" type="text" formControlName="board" ngbDropdownToggle (click)="$event.stopPropagation(); boardDropdown.open();">
          <div ngbDropdownMenu>
            <button ngbDropdownItem (click)="$event.preventDefault();selectBoard('Kyria')">Kyria</button>
            <button ngbDropdownItem (click)="$event.preventDefault();selectBoard('Lily58')">Lily58</button>
            <button ngbDropdownItem (click)="$event.preventDefault();selectBoard('Blaat')">Blaat</button>
          </div>
        </div>
      </div>

    </form>
  </div>

  <div class="modal-footer">
    <button class="btn btn-primary m-1" (click)="create()">Create</button>
    <button class="btn btn-secondary m-1" (click)="cancel()">Cancel</button>
  </div>

</div>
