<h3>{{selectedBehavior.getLabel()}}</h3>
<div ngbDropdown class="form-group form-inline">
  <label for="dropdownBasic1" class="col-2 float-left">Type</label>
  <button class="btn btn-outline-primary form-control" id="dropdownBasic1" ngbDropdownToggle>{{selectedBehavior.getLabel()}}</button>
  <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
    <button ngbDropdownItem (click)="selectBehaviorType('combo')">Combo</button>
    <button ngbDropdownItem (click)="selectBehaviorType('&kp')">Keypress</button>
    <button ngbDropdownItem (click)="selectBehaviorType('&hm')">Modifier</button>
    <button ngbDropdownItem (click)="selectBehaviorType('&none')">None</button>
    <button ngbDropdownItem (click)="selectBehaviorType('&trans')">Transparent</button>
  </div>
</div>
<div *ngIf="selectedBehavior.type === '&kp'">
  <div ngbDropdown class="form-group form-inline">
    <label for="dropdownKeypress" class="col-2 text-left">Value</label>
    <button class="btn btn-outline-primary" id="dropdownKeypress" ngbDropdownToggle>{{selectedBehavior.value}}</button>
    <div ngbDropdownMenu aria-labelledby="dropdownKeypress">
      <button *ngFor="let value of selectedBehavior.getKeyPressValues()" ngbDropdownItem (click)="selectValue(value)">{{value}}</button>
    </div>
  </div>
</div>

<div *ngIf="selectedBehavior.type === 'combo'">
  combo
</div>

<div *ngIf="selectedBehavior.type === '&hm'">
  <div ngbDropdown class="form-group form-inline">
    <label for="dropdownModifier" class="col-2 text-left">Value</label>
    <button class="btn btn-outline-primary" id="dropdownModifier" ngbDropdownToggle>{{selectedBehavior.value}}</button>
    <div ngbDropdownMenu aria-labelledby="dropdownKeypress">
      <button *ngFor="let value of selectedBehavior.getModifierValues()" ngbDropdownItem (click)="selectValue(value)">{{value}}</button>
    </div>
  </div>
</div>



<button class="btn btn-info btn-block" (click)="deleteSelectedBehavior()">Delete</button>
