<h3>{{selectedBehavior.getLabel()}}</h3>
<div ngbDropdown class="d-inline-block">
  <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>{{selectedBehavior.getLabel()}}</button>
  <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
    <button ngbDropdownItem (click)="selectBehaviorType('combo')">Combo</button>
    <button ngbDropdownItem (click)="selectBehaviorType('&kp')">Keypress</button>
    <button ngbDropdownItem (click)="selectBehaviorType('&hm')">Modifier</button>
    <button ngbDropdownItem (click)="selectBehaviorType('&none')">None</button>
    <button ngbDropdownItem (click)="selectBehaviorType('&trans')">Transparent</button>
  </div>
</div>
<div *ngIf="selectedBehavior.type === '&kp'">
  keypress
</div>

<div *ngIf="selectedBehavior.type === 'combo'">
  combo
</div>

<div *ngIf="selectedBehavior.type === '&hm'">
  modifier
</div>



<button class="btn btn-info btn-block" (click)="deleteSelectedBehavior()">Delete</button>
