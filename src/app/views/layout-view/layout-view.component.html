<div class="row m-2">
  <article>
    <p>Click one or more of the key icons above and move them around with the arrow keys on your physical keyboard. Use
      Home and End keys for rotation.</p>
    <p></p>
  </article>
</div>
<div class="row m-2">
  <form class="col-6">
    <div class="form-group m-1">
      <label for="keymapName" class="col-3">Name</label>
      <input [(ngModel)]="keyMapService.keyMapConfig.name" id="keymapName" name="keymapName" type="text" >
    </div>
    <div class="form-group m-1">
      <label for="githubUrl" class="col-3">Github url</label>
      <input [(ngModel)]="keyMapService.keyMapConfig.githubUrl" id="githubUrl" name="githubUrl" type="text" >
    </div>

  </form>
  <form class="col-6">
    <div class="form-check">
      <input [(ngModel)]="keyMapService.highlight.row" class="form-check-input" type="checkbox" id="rowCheck" name="rowCheck">
      <label class="form-check-label" for="rowCheck">
        Highlight row of selected key
      </label>
    </div>
    <div class="form-check">
      <input [(ngModel)]="keyMapService.highlight.column" class="form-check-input" type="checkbox" id="columnCheck" name="columnCheck">
      <label class="form-check-label" for="columnCheck">
        Highlight column of selected key
      </label>
    </div>
    <div  class="form-check" *ngIf="keyMapService.keyMapConfig.split">
      <input [(ngModel)]="keyMapService.highlight.side" class="form-check-input" type="checkbox" id="leftCheck" name="leftCheck">
      <label class="form-check-label" for="leftCheck">
        Highlight same half
      </label>
    </div>
  </form>
</div>
