<div class="container">
  <nav class="navbar navbar-expand-lg navbar-themed bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
      <div ngbDropdown class="d-inline-block">
        <a class="navbar-brand" dropdown-toggle-split ngbDropdownToggle>Keymap Editor</a>
<!--        <a class="nav-item nav-link dropdown-toggle-split float-left ml-n2" id="dropdownMenu1" ngbDropdownToggle> </a>-->
        <div ngbDropdownMenu class="dropdown-menu" aria-labelledby="dropdownMenu1">
          <button class="dropdown-item" (click)="newKeymap()">New keymap</button>
          <button *ngIf="!settingsService.settings.autoSave"
                  class="dropdown-item"
                  (click)="save()"
                  title="Stores the current state in the browser, for later sessions.">Keep for next time</button>
          <button class="dropdown-item"
                  (click)="fileInput.click()"
                  title="Load a keymap configuration from the filesystem. Note that a configuration is a .json file, not
                        a .keymap">Import configuration</button>
          <button class="dropdown-item"
                  (click)="export()"
                  title="Save a keymap configuration to the filesystem. Note that a configuration is a .json file, not
                  a .keymap">Export configuration</button>
<!--          <button class="dropdown-item" (click)="doTransform();fileInput.click()">transform</button>-->
        </div>
      </div>
      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
        <li class="nav-item dropdown">
          <a routerLink="/layout" routerLinkActive="active" class="nav-item nav-link float-left">Layout</a>
        </li>
        <li>
          <a routerLink="/layers" routerLinkActive="active" class="nav-item nav-link">Layers</a>
        </li>
        <li>
          <a routerLink="/behavior" routerLinkActive="active" class="nav-item nav-link">Behavior</a>
        </li>
        <li>
          <a routerLink="/combos" routerLinkActive="active" class="nav-item nav-link">Combos</a>
        </li>
        <li>
          <a routerLink="/code" routerLinkActive="active" class="nav-item nav-link">Code</a>
        </li>
        <li>
          <a routerLink="/about" routerLinkActive="active" class="nav-item nav-link">About</a>
        </li>
      </ul>

      <a routerLink="/settings" routerLinkActive="active" class="nav-item nav-link float-right">
        <fa-icon [icon]="faCog" class="float-left mr-2"></fa-icon>
      </a>
  <!--    <button type="button" class="btn btn-secondary float-right" (click)="toggleTheme()">{{otherThemeName()}}</button>-->
    </div>
  </nav>
</div>


<div #outlet id="outlet" class="container" title="{{getKeymapName()}}">
  <div title=""><!-- to prevent the keymapname from being displayed as a tooltip -->
    <router-outlet></router-outlet>
    <!-- hidden input to facilitate importing keymap files from dropdown in nav -->
    <input #fileInput
      style="display: none"
      type="file" (change)="onFileChanged($event)">
  </div>
</div>
